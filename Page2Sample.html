<!DOCTYPE html>
<html>
<body>

   <canvas id="page2" width="660" height="700" style="border:5px solid #000000;"></canvas>

   <script>
   // Formulae:
   // Circle = <drawing_object>.arc(x_coord, y_coord, radius, start_angle, end_angle);
   // Rectangle = <drawing_object>.rect(x_coord, y_coord, width, height);
   var page = document.getElementById("page2");		// Identify <canvas> element -> coloring page
   var ctx = page.getContext("2d");
   ctx.font = "20px Arial"
  
   // making the different rectangles based on the coordinates. 
   ctx.rect(250,50,300,250); //rectangle 1
   ctx.fillText("1",380, 200); 
   ctx.rect(250,50,300,525); //rectangle 2
   ctx.fillText("2",390, 450); 
   ctx.rect(0,250,200,250); //rectangle 3 
   ctx.fillText("3", 90,380);
   ctx.rect(0,0,200,250); //rectangle 4
   ctx.fillText("4", 90,130);
   ctx.rect(0,575,550,125); //rectangle 5 
   ctx.fillText("5", 250,650);
   ctx.rect(200,0,300,50); //rectangle 6
   ctx.fillText("6", 350,40);
   ctx.rect(500,0,160,50); //rectangle 7
   ctx.fillText("7", 570,40);
   ctx. rect(0,500,250,75); //rectangle 8
   ctx.fillText("8", 120,550);
   ctx.rect(200,50,50,300); //rectangle 9
   ctx.fillText("9",215, 220);
   ctx.rect(550,50,110,650); //rectangle 10
   ctx.fillText("10", 590, 380);
   ctx. rect(200,350,50,150); //rectangle 11
   ctx.fillText("11",215, 440);
  
   ctx.stroke();
   
   
   </script>

</body>
</html>
