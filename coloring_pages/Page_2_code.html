<!DOCTYPE html>
<html>
<body>

   <canvas id="canvas" width="800" height="600" style="border:5px solid #000000; position: absolute; z-index: 0;"></canvas>
   <canvas id="indexes" width="800" height="600" style="position: absolute; z-index: 1;"></canvas>

   <script>

   var canvas = document.getElementById("canvas");    // Identify <canvas> element -> coloring page
   var context = canvas.getContext("2d");             // Create context for shapes

   var indexes = document.getElementById("indexes");  // Identify <canvas> element -> numbered indexes
   var iContext = indexes.getContext("2d");           // Create context for numbered indexes
   iContext.font = "30px Arial";                      // Set font size and style


   var shapes = [];                                   // Array of all shapes on canvas

   // DRAW SHAPES:
   
   // Rectangle 1: shapes[0]
   var rect1 = new Path2D();
   rect1.rect(250,50,300,250);
   context.lineWidth = 3;                             // Line/border thickness
   context.stroke(rect1);                             // Draws object to canvas
   iContext.fillText("1",380, 200);
   shapes.push(rect1);
   
   // Rectangle 2: shapes[1]
   var rect2 = new Path2D();
   rect2.rect(250,50,300,500);
   context.lineWidth = 3;                             // Line/border thickness
   context.stroke(rect2);                             // Draws object to canvas
   iContext.fillText("2",390, 450);
   shapes.push(rect2);
   
   // Rectangle 3: shapes[2]
   var rect3 = new Path2D();
   rect3.rect(0,250,200,250);
   context.lineWidth = 3;                             // Line/border thickness
   context.stroke(rect3);                             // Draws object to canvas
   iContext.fillText("3", 90,380);
   shapes.push(rect3);
   
   // Rectangle 4 : shapes[3]
   var rect4 = new Path2D();
   rect4.rect(0,0,200,250);
   context.lineWidth = 3;                             // Line/border thickness
   context.stroke(rect4);                             // Draws object to canvas
   iContext.fillText("4", 90,130);
   shapes.push(rect4);
   
   // Rectangle 5: shapes[4]
   var rect5 = new Path2D(); 
   rect5.rect(0,550, 550, 700);
   context.lineWidth = 3; 
   context.stroke(rect5); 
   iContext.fillText("5",250,590);
   shapes.push(rect5); 
   
   //Rectangle 6: shapes[5]
   var rect6 = new Path2D(); 
   rect6.rect(200,0,300,50);
   context.lineWidth = 3;                             // Line/border thickness
   context.stroke(rect6);                             // Draws object to canvas
   iContext.fillText("6", 350,40);
   shapes.push(rect6);
   
   // Rectangle 7: shapes[6]
   var rect7 = new Path2D(); 
   rect7.rect(500,0,160,50); 
   context.lineWidth = 3; 
   context.stroke(rect7); 
   iContext.fillText("7", 571, 40);  
   shapes.push(rect7); 
   
   // Rectangle 8: shapes[7]
   var rect8 = new Path2D(); 
   rect8.rect(0,500,250,50); 
   context.lineWidth = 3; 
   context.stroke(rect8); 
   iContext.fillText("8", 120,540);  
   shapes.push(rect8); 
   
   // Rectangle 9: shapes[8]
   var rect9 = new Path2D(); 
   rect9.rect(200,50,50,300); 
   context.lineWidth = 3; 
   context.stroke(rect9); 
   iContext.fillText("9",220, 220);  
   shapes.push(rect9); 
   
   // Rectangle 10: shapes[9]
   var rect10 = new Path2D(); 
   rect10.rect(550,50,110,650); 
   context.lineWidth = 3; 
   context.stroke(rect10); 
   iContext.fillText("10", 590, 380);  
   shapes.push(rect10); 
   
   // Rectangle 11: shapes[10]
   var rect11 = new Path2D(); 
   rect11.rect(200,350,50,150); 
   context.lineWidth = 3; 
   context.stroke(rect11); 
   iContext.fillText("11",215, 440);  
   shapes.push(rect11); 
   
   // Rectangle 12: shapes[11]
   var rect12 = new Path2D(); 
   rect12.rect(660, 0, 140, 100); 
   context.lineWidth = 3; 
   context.stroke(rect12); 
   iContext.fillText("12", 720, 70); 
   shapes.push(rect12); 
   
   // Rectangle 13: shapes[12]
   var rect13 = new Path2D(); 
   rect13.rect(660,100, 140, 400); 
   context.lineWidth = 3; 
   context.stroke(rect13); 
   iContext.fillText("13", 720, 300);
   shapes.push(rect13); 
   
   // Rectangle 14: shapes[13]
   var rect14 = new Path2D(); 
   rect14.rect(660, 500, 70, 700); 
   context.lineWidth = 3; 
   context.stroke(rect14); 
   iContext.fillText("14", 680, 570); 
   shapes.push(rect14); 
   
   // Rectangle15: shapes[14] 
   var rect15 = new Path2D(); 
   rect15.rect(730, 500, 70, 700); 
   context.lineWidth = 3; 
   context.stroke(rect15); 
   iContext.fillText("15", 750, 570); 
   shapes.push(rect15); 
   
   </script>

</body>
</html>
