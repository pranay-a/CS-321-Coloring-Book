<!DOCTYPE html>
<html>
<body>

   <canvas id="canvas" width="660" height="700" style="border:5px solid #000000; position: absolute; z-index: 0;"></canvas>
   <canvas id="indexes" width="660" height="700" style="position: absolute; z-index: 1;"></canvas>

   <script>

   // Reference for drawing coloring pages for coloring book app

   // Formulae Reference:
   // Line = <drawing_object>.lineTo(x_coord, y_coord);
   // Rectangle = <drawing_object>.rect(x_coord, y_coord, width, height);

   // Arc = <drawing_object>.arc(x_coord, y_coord, radius, start_angle, end_angle);
      // ( Setting start_angle to 0 and end_angle to 2*Math.PI creates a CIRCLE )
      // ( Setting start_angle to 0, and end_angle to Math.PI creates a SEMICIRCLE )

   // Quadratic Curve = <drawing_object>.quadraticCurveTo(control_x, control_y, x_coord, y_coord);
   // Bezier Curvee = <drawing_object>.bezierCurveTo(control1_x, control1_y, control2_x, control2_y, coord_x, coord_y);

   // Implementation Problems:
   // 1) When overlaying shapes, coloring one shapes brings it into the front of another shape. Need to maintain forward/backward position. (SOLVED)
   // 2) Translating a shape causes problems when filling the shape.

   var canvas = document.getElementById("canvas");    // Identify <canvas> element -> coloring page
   var context = canvas.getContext("2d");             // Create context for shapes

   var indexes = document.getElementById("indexes");  // Identify <canvas> element -> numbered indexes
   var iContext = indexes.getContext("2d");           // Create context for numbered indexes
   iContext.font = "40px Arial";                      // Set font size and style

   var shapes = [];                                   // Array of all shapes on canvas

   // DRAW SHAPES:

   // Rectangle 1 : shapes[0]
   var rect1 = new Path2D();
   rect1.rect(320, 50, 100, 300);
   context.lineWidth = 3;                             // Line/border thickness
   context.stroke(rect1);                             // Draws object to canvas
   iContext.fillText("1", 365, 210);
   shapes.push(rect1);

   // Circle 1 : shapes[1]
   var circle1 = new Path2D();
   circle1.arc(140, 120, 100, 0, 2*Math.PI);
   context.lineWidth = 2;
   context.stroke(circle1);
   iContext.fillText("2", 133, 140);
   shapes.push(circle1);

   // Circle 2 : shapes[2]
   var circle2 = new Path2D();
   circle2.arc(200, 280, 50, 0, 2*Math.PI);
   context.lineWidth = 4;
   context.stroke(circle2);
   iContext.fillText("3", 195, 300);
   shapes.push(circle2);

   // Custom 1 : shapes[3]
   var custom1 = new Path2D();
   custom1.moveTo(100, 600);
   custom1.lineTo(260, 600);
   custom1.lineTo(180, 500);
   custom1.lineTo(100, 600);
   context.lineJoin = "round";                        // Options: "miter", "round", "bevel"
   context.lineWidth = 5;
   context.stroke(custom1);
   iContext.fillText("4", 170, 580);
   shapes.push(custom1);

   // Rectangle 2 : shapes[4]
   var rect2 = new Path2D();
   rect2.rect(450, 300, 100, 300);
   context.lineWidth = 10;
   context.stroke(rect2);
   iContext.fillText("5", 495, 490);
   shapes.push(rect2);

   /*
   // Custom 2 : working through issues with this shape & translation
   var custom2 = new Path2D();
   context.translate(200, 400);                       // Translates canvas with single instruction by x and y
   custom2.moveTo(170, 80);
   custom2.bezierCurveTo(130, 100, 130, 150, 230, 150);
   custom2.bezierCurveTo(250, 180, 320, 180, 340, 150);
   custom2.bezierCurveTo(420, 150, 420, 120, 390, 100);
   custom2.bezierCurveTo(430, 40, 370, 30, 340, 50);
   custom2.bezierCurveTo(320, 5, 250, 20, 250, 50);
   custom2.bezierCurveTo(200, 5, 150, 20, 170, 80);
   context.lineWidth = 2;
   context.stroke(custom2);
   context.translate(-200, -400);                     // Need to do this to reset canvas translation
   shapes.push(custom2);
   */


   // Coloring sample:
   context.fillStyle = "teal";
   context.fill(shapes[0]);

   context.fillStyle = "purple";
   context.fill(shapes[1]);

   context.fillStyle = "pink";
   context.fill(shapes[2]);

   context.fillStyle = "gold";
   context.fill(shapes[3]);

   context.fillStyle = "cyan";
   context.fill(shapes[4]);


   //iContext.clearRect(0, 0, canvas.width, canvas.height);    // Will clear the indexes from the canvas

   </script>

</body>
</html>
