<!DOCTYPE html>
<html>
<body>

   <canvas id="page1" width="800" height="600" style="border:5px solid #000000; position: absolute; z-index: 0;"></canvas>
   <canvas id="index" width="800" height="600" style="position: absolute; z-index: 1;"></canvas>
   <canvas id="water_lines" width="800" height="600" style="position: absolute; z-index: 2;"></canvas>

   <script>

   var canvas = document.getElementById("page1");        // Identify <canvas> of shapes
   var ctx = canvas.getContext("2d");                    // Context for shape <canvas>
   ctx.lineJoin = "round";                               // Options: "miter", "round", "bevel"
   ctx.lineWidth = 5;

   var index = document.getElementById("index");         // Identify <canvas> of indexes
   var iCtx = index.getContext("2d");                    // Context for index <canvas>
   iCtx.font = "22px Arial";                             // Set size and style of font

   var lines_canvas = document.getElementById("water_lines");
   var lCtx = lines_canvas.getContext("2d");
   lCtx.lineJoin = "round";
   lCtx.lineWidth = 4;

   var shapes = [];                                      // Array of shapes in <canvas>

   // Custom 0 : Basket
   var basket = new Path2D();
   basket.moveTo(250, 380);
   basket.lineTo(250, 450);
   basket.quadraticCurveTo(300, 470, 350, 450);
   basket.lineTo(350, 380);
   basket.quadraticCurveTo(300, 390, 250, 380);
   basket.lineTo(250, 450);
   ctx.stroke(basket);
   shapes.push(basket);

   // Custom 1 : Ring
   var ring = new Path2D();
   ring.moveTo(260, 330);
   ring.quadraticCurveTo(300, 350, 340, 330);
   ring.quadraticCurveTo(300, 300, 260, 330);
   ctx.stroke(ring);
   shapes.push(ring);

   // Custom 2 : Balloon 1
   var balloon1 = new Path2D();
   balloon1.moveTo(280, 315);
   balloon1.quadraticCurveTo(250, 170, 290, 35);
   balloon1.quadraticCurveTo(300, 33, 310, 35);
   balloon1.quadraticCurveTo(350, 170, 320, 315)
   balloon1.quadraticCurveTo(300, 310, 280, 315);
   ctx.stroke(balloon1);
   shapes.push(balloon1);

   // Custom 3 : Balloon 2
   var balloon2 = new Path2D();
   balloon2.moveTo(320, 315);
   balloon2.quadraticCurveTo(350, 170, 310, 35);
   balloon2.quadraticCurveTo(330, 40, 340, 50);
   balloon2.quadraticCurveTo(420, 170, 330, 320);
   balloon2.lineTo(320, 315);
   ctx.stroke(balloon2);
   shapes.push(balloon2);

   // Custom 4 : Balloon 3
   var balloon3 = new Path2D();
   balloon3.moveTo(340, 330);
   balloon3.quadraticCurveTo(500, 150, 340, 50);
   balloon3.quadraticCurveTo(420, 170, 330, 320);
   balloon3.lineTo(338, 330);
   ctx.stroke(balloon3);
   shapes.push(balloon3);

   // Custom 5 : Balloon 4
   var balloon4 = new Path2D();
   balloon4.moveTo(270, 322);
   balloon4.quadraticCurveTo(180, 150, 260, 50);
   balloon4.quadraticCurveTo(280, 40, 290, 35);
   balloon4.quadraticCurveTo(250, 170, 280, 315);
   balloon4.lineTo(270, 322);
   ctx.stroke(balloon4);
   shapes.push(balloon4);

   // Custom 6 : Balloon 5
   var balloon5 = new Path2D();
   balloon5.moveTo(260, 330);
   balloon5.quadraticCurveTo(100, 150, 260, 50);
   balloon5.quadraticCurveTo(180, 150, 270, 322);
   balloon5.lineTo(258, 330);
   ctx.stroke(balloon5);
   shapes.push(balloon5);

   // Basket/Balloon lines:
   ctx.moveTo(250, 380);
   ctx.lineTo(280, 338);
   ctx.stroke();
   ctx.moveTo(280, 385);
   ctx.lineTo(290, 340);
   ctx.stroke();
   ctx.moveTo(320, 385);
   ctx.lineTo(310, 340);
   ctx.stroke();
   ctx.moveTo(350, 380);
   ctx.lineTo(320, 338);
   ctx.stroke();

   // Custom 7 : Water
   var water = new Path2D();
   water.moveTo(0, 500);
   water.quadraticCurveTo(250, 520, 450, 520);
   water.quadraticCurveTo(650, 490, 800, 530);
   water.lineTo(800, 600);
   water.lineTo(0, 600);
   water.lineTo(0, 500);
   ctx.stroke(water);
   shapes.push(water);

   // Water lines:
   lCtx.moveTo(140, 550);
   lCtx.quadraticCurveTo(160, 555, 190, 550);
   lCtx.quadraticCurveTo(210, 545, 220, 550);
   lCtx.stroke();
   lCtx.moveTo(450, 580);
   lCtx.quadraticCurveTo(480, 585, 500, 580);
   lCtx.quadraticCurveTo(520, 575, 530, 580);
   lCtx.stroke();

   // Custom 8 : Land
   var land = new Path2D();
   land.moveTo(450, 520);
   land.quadraticCurveTo(600, 460, 640, 470);
   land.quadraticCurveTo(730, 480, 800, 475);
   land.lineTo(800, 530);
   land.quadraticCurveTo(650, 490, 450, 520);
   ctx.stroke(land);
   shapes.push(land);

   // Custom 9 : Tree 1
   var tree1 = new Path2D();
   tree1.moveTo(670, 470);
   tree1.quadraticCurveTo(680, 430, 670, 420);
   tree1.lineTo(710, 420);
   tree1.quadraticCurveTo(700, 430, 710, 473);
   ctx.stroke(tree1);
   shapes.push(tree1);

   // Custom 10 : Tree 2
   var tree2 = new Path2D();
   tree2.moveTo(670, 420);
   tree2.quadraticCurveTo(650, 420, 650, 400);
   tree2.bezierCurveTo(650, 380, 600, 340, 670, 345);
   tree2.bezierCurveTo(690, 320, 700, 330, 720, 360);
   tree2.bezierCurveTo(730, 350, 740, 340, 740, 380);
   tree2.bezierCurveTo(740, 400, 720, 420 ,710, 420);
   ctx.stroke(tree2);
   shapes.push(tree2);

   // Custom 11 : Cloud 1
   var cloud1 = new Path2D();
   cloud1.moveTo(500, 130);
   cloud1.bezierCurveTo(460, 150, 460, 200, 560, 200);
   cloud1.bezierCurveTo(580, 230, 650, 230, 670, 200);
   cloud1.bezierCurveTo(750, 200, 750, 170, 720, 150);
   cloud1.bezierCurveTo(760, 90, 700, 80, 670, 100);
   cloud1.bezierCurveTo(650, 55, 580, 70, 580, 100);
   cloud1.bezierCurveTo(530, 55, 480, 70, 500, 130);
   ctx.stroke(cloud1);
   shapes.push(cloud1);

   // Index:
   iCtx.fillText("0", 300, 435);
   iCtx.fillText("1", 300, 340);
   iCtx.fillText("2", 300, 200);
   iCtx.fillText("3", 355, 210);
   iCtx.fillText("4", 395, 220);
   iCtx.fillText("5", 245, 210);
   iCtx.fillText("6", 205, 220);
   iCtx.fillText("7", 600, 570);
   iCtx.fillText("8", 650, 505);
   iCtx.fillText("9", 690, 460);
   iCtx.fillText("10", 680, 395);
   iCtx.fillText("11", 600, 160);

   </script>

</body>
</html>
